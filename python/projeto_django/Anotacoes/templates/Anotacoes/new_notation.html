{% extends "Anotacoes/modelo.html" %}
{% load bootstrap3 %}


{% block content %}
<div class="container">
    <div class="page-header">
        <h2><a href="{% url 'task' task.id %}">{{ task }}</a></h2>
    </div>

    <form action="{% url 'new_notation' task.id %}" method="post" class="form"> 
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-success btn-sm">Adicionar</button>
    </form>

</div>
{% endblock content %}
